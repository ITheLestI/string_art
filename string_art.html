<!DOCTYPE html>

<head>
    <meta charse="utf-8">
    </meta>
    <title>String Art</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="react.production.min.js"></script>
    <script src="react-dom.production.min.js"></script>
</head>

<body>
    <div class="fileChoose"><input type="file" accept="image/*">
    </div>
    <div class="divcustum">
        <form class="custumizator">
            <div><input type="range" min="-50" max="50" step="1" value="0" id="verticalRange"
                    onchange="synchronizationVerticalRange();">
                <input type="text" id="verticalText" value="0" onchange="synchronizationVerticalText();" class="text">
            </div>
            <div><input type="range" min="-50" max="50" step="1" value="0" id="horizontalRange"
                    onchange="synchronizationHorizontalRange();"><input type="text" id="horizontalText" value="0"
                    onchange="synchronizationHorizontalText();" class="text"></div>
            <div><input type="range" min="1" max="100" step="1" value="1" id="percentRange"
                    onchange="synchronizationPercentRange();"><input type="text" id="percentText" value="1"
                    onchange="synchronizationPercentText();" class="text">%</div>
            <input class="submit" type="submit">
        </form>
        <!-- обещание -->
    </div>
    <div>
        <form id="myform" enctype="multipart/form-data" method="post" action="http://192.168.214.44:5000/">
            <input type="file" id="file" name="file">
        </form>
    </div>

    <canvas id="canvas" width="383" height="383"></canvas>
    <script>
        canv = document.getElementById("canvas");
        ctx = canv.getContext("2d");
        ctx.arc(190, 190, 190, 0, (2 * Math.PI), false);
        ctx.setLineDash([3]);
        ctx.stroke()
    </script>
</body>
<script src="stscript.js" type="text/javascript"></script>
